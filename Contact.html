<!-- Contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - WebCare Center</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="https://img.icons8.com/ios-filled/32/maintenance.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body id="top">
  <nav>
    <div class="logo"><a href="OG.html"><i class="fas fa-tools rotate"></i>WebCare Center</a></div>
  </nav>

  <header class="sub-hero">
    <h1><i class="fas fa-envelope-open-text"></i> Get In Touch</h1>
    <p>Questions, ideas, or ready to start? We're always here for you!</p>
  </header>

  <main class="container">
    <section class="service-content">
      <h2>Contact Us</h2>
      <p>We would love to hear about your website needs. Fill out the form below and we'll get back to you soon!</p>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Full Name" required />
        <input type="email" name="email" placeholder="Your Email Address" required />
        <input type="text" name="subject" placeholder="Subject" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">
          <i class="fas fa-paper-plane"></i> Send Message
        </button>
      </form>

      <div class="cta-box" style="margin-top: 3rem;">
        <h3>Prefer a direct chat?</h3>
        <p>Email: <a href="mailto:your@email.com" style="color: rgb(33, 33, 33); text-decoration: underline;">your@email.com</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p><i class="fas fa-rocket"></i> Built by WebCare Center Â© 2025</p>
    <a href="#top"><i class="fa-solid fa-arrow-up fa-lg butt"></i></a>
  </footer>
</body>
</html>
